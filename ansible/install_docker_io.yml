---
- name: Install docker.io on Ubuntu 24.04
  hosts: eatlng
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install docker.io and dependencies
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose  # Optional: installs the Ubuntu-maintained compose
        state: present

    - name: Ensure Docker service is started and enabled
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

